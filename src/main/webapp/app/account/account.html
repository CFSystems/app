<div ng-controller="accountController">
	<h1>Cadastro de Contas</h1>

	<div class="row" style="margin-bottom: 15px;">
		<div class="col-sm-4">
			<button type="button" class="btn btn-primary" data-toggle="modal"
				data-target="#myModal" ng-click="addAccount()">Adicionar</button>
		</div>
		<div class="col-sm-4 col-sm-offset-4">
			<div class="input-group">
				<span class="input-group-addon" id="search"><span
					class="glyphicon glyphicon-search"></span></span> <input type="text"
					class="form-control" placeholder="Procurar"
					aria-describedby="search" ng-model="searchKey">
			</div>
		</div>
	</div>

	<div class="table-responsive">
		<table class="table table-hover" id="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>Cliente</th>
					<th>Valor Conta</th>
					<th>Valor Pago</th>
					<th>Status</th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="account in listAccounts | filter:searchKey">
					<td>{{account.id}}</td>
					<td>{{account.consumer.name}}</td>
					<td>{{account.amountSpent}}</td>
					<td>{{account.amountPaid}}</td>
					<td>{{account.status}}</td>
					<td><a data-toggle="modal" data-target="#myModal"
						ng-click="editAccount(account)" title="Editar" class="text-warning"><span
							class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></td>
					<td><a href="#/account" ng-click="deleteAccount(account)"
						title="Excluir" class="text-danger"><span class="glyphicon glyphicon-trash"
							aria-hidden="true"></span></a></td>
				</tr>
			</tbody>
		</table>
	</div>

	<div class="modal fade" id="myModal" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Novo Cliente</h4>
				</div>
				<form class="form-horizontal">
					<div class="modal-body">
						<input type="hidden" id="codigo" class="form-control"
							ng-model="a.id" />
						<div class="control-group">
							<label for="codeConsumer">Código do Cliente</label> <input type="text" id="codeConsumer"
								class="form-control" ng-model="a.consumer.id" placeholder="Código do Cliente" />
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
						<button type="button" class="btn btn-success"
							ng-click="saveAccount()">Salvar</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		$('.modal').on('hidden.bs.modal', function(){
	    	$(this).find('form')[0].reset();
		});
	</script>
</div>
