<div ng-controller="consumerController">
	<h1>Cadastro de Clientes</h1>

	<div class="row" style="margin-bottom: 15px;">
		<div class="col-sm-4">
			<button type="button" class="btn btn-primary" data-toggle="modal"
				data-target="#myModal" ng-click="addConsumer()">Adicionar</button>
		</div>
		<div class="col-sm-4 col-sm-offset-4">
			<div class="input-group">
				<span class="input-group-addon" id="search"><span
					class="glyphicon glyphicon-search"></span></span> <input type="text"
					class="form-control" placeholder="Procurar"
					aria-describedby="search" ng-model="searchKey">
			</div>
		</div>
	</div>

	<div class="table-responsive">
		<table class="table table-hover" id="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>Nome</th>
					<th>Documento</th>
					<th>Telefone</th>
					<th>E-mail</th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="consumer in listConsumers | filter:searchKey">
					<td>{{consumer.id}}</td>
					<td>{{consumer.name}}</td>
					<td>{{consumer.document}}</td>
					<td>{{consumer.phoneNumber}}</td>
					<td>{{consumer.email}}</td>
					<td><a data-toggle="modal" data-target="#myModal"
						ng-click="editConsumer(consumer)" title="Editar" class="text-warning"><span
							class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></td>
					<td><a href="#/consumer" ng-click="deleteConsumer(consumer)"
						title="Excluir" class="text-danger"><span class="glyphicon glyphicon-trash"
							aria-hidden="true"></span></a></td>
				</tr>
			</tbody>
		</table>
	</div>

	<div class="modal fade" id="myModal" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Novo Cliente</h4>
				</div>
				<form class="form-horizontal">
					<div class="modal-body">
						<input type="hidden" id="codigo" class="form-control"
							ng-model="c.id" placeholder="Código" />

						<div class="control-group">
							<label for="name">Nome</label> <input type="text" id="name"
								class="form-control" ng-model="c.name" placeholder="Nome" />
						</div>
						<div class="control-group">
							<label for="document">Documento</label> <input type="text"
								id="document" class="form-control" ng-model="c.document"
								placeholder="Documento" />
						</div>
						<div class="control-group">
							<label for="phoneNumber">Número Telefone</label> <input
								type="text" id="phoneNumber" class="form-control"
								ng-model="c.phoneNumber" placeholder="Número Telefone" />
						</div>
						<div class="control-group">
							<label for="email">E-mail</label> <input type="text" id="email"
								class="form-control" ng-model="c.email" placeholder="E-mail" />
						</div>
						<div class="control-group">
							<label for="password">Senha</label> <input type="password"
								id="password" class="form-control" ng-model="c.password"
								placeholder="Senha" />
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
						<button type="button" class="btn btn-success"
							ng-click="saveConsumer()">Salvar</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		$('.modal').on('hidden.bs.modal', function(){
	    	$(this).find('form')[0].reset();
		});
	</script>
</div>
