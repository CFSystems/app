<div ng-controller="productController">
	<h1>Cadastro de Produtos</h1>

	<div class="row" style="margin-bottom: 15px;">
		<div class="col-sm-4">
			<button type="button" class="btn btn-primary" data-toggle="modal"
				data-target="#myModal" ng-click="addProduct()">Adicionar</button>
		</div>
		<div class="col-sm-4 col-sm-offset-4">
			<div class="input-group">
				<span class="input-group-addon" id="search"><span
					class="glyphicon glyphicon-search"></span></span> <input type="text"
					class="form-control" placeholder="Procurar"
					aria-describedby="search" ng-model="searchKey">
			</div>
		</div>
	</div>

	<div class="table-responsive">
		<table class="table table-hover" id="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>Nome</th>
					<th>Valor</th>
					<th>Tipo</th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="product in listProducts | filter:searchKey">
					<td>{{product.id}}</td>
					<td>{{product.name}}</td>
					<td>{{product.value}}</td>
					<td>{{product.type}}</td>
					<td><a data-toggle="modal" data-target="#myModal"
						ng-click="editProduct(product)" title="Editar"
						class="text-warning"><span class="glyphicon glyphicon-pencil"
							aria-hidden="true"></span></a></td>
					<td><a href="#/product" ng-click="deleteProduct(product)"
						title="Excluir" class="text-danger"><span
							class="glyphicon glyphicon-trash" aria-hidden="true"></span></a></td>
				</tr>
			</tbody>
		</table>
	</div>

	<div class="modal fade" id="myModal" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Novo Produto</h4>
				</div>
				<form class="form-horizontal">
					<div class="modal-body">
						<input type="hidden" id="codigo" class="form-control"
							ng-model="p.id"/>

						<div class="control-group">
							<label for="name">Nome</label> <input type="text" id="name"
								class="form-control" ng-model="p.name" placeholder="Nome" />
						</div>
						<div class="control-group">
							<label for="value">Valor</label> <input type="text"
								id="value" class="form-control" ng-model="p.value"
								placeholder="Valor" />
						</div>
						<div class="control-group">
							<label for="type">Tipo</label> <input
								type="text" id="type" class="form-control"
								ng-model="p.type" placeholder="Tipo" />
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
						<button type="button" class="btn btn-success"
							ng-click="saveProduct()">Salvar</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		$('.modal').on('hidden.bs.modal', function(){
	    	$(this).find('form')[0].reset();
		});
	</script>
</div>
