<div ng-controller="paymentController">
	<h1>Cadastro de Pagamentos</h1>

	<div class="row" style="margin-bottom: 15px;">
		<div class="col-sm-4">
			<button type="button" class="btn btn-primary" data-toggle="modal"
				data-target="#myModal" ng-click="addPayment()">Adicionar</button>
		</div>
		<div class="col-sm-4 col-sm-offset-4">
			<div class="input-group">
				<span class="input-group-addon" id="search"><span
					class="glyphicon glyphicon-search"></span></span> <input type="text"
					class="form-control" placeholder="Procurar"
					aria-describedby="search" ng-model="searchKey">
			</div>
		</div>
	</div>

	<div class="table-responsive">
		<table class="table table-hover" id="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>Código Conta</th>
					<th>Cliente</th>
					<th>Valor do Pagamento</th>
					<th>Forma de Pagamento</th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="payment in listPayments | filter:searchKey">
					<td>{{payment.id}}</td>
					<td>{{payment.account.id}}</td>
					<td>{{payment.account.consumer.name}}</td>
					<td>{{payment.value}}</td>
					<td>{{payment.paymentMethod.name}}</td>
					<td><a data-toggle="modal" data-target="#myModal"
						ng-click="editPayment(payment)" title="Editar" class="text-warning"><span
							class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></td>
					<td><a href="#/payment" ng-click="deletePayment(payment)"
						title="Excluir" class="text-danger"><span class="glyphicon glyphicon-trash"
							aria-hidden="true"></span></a></td>
				</tr>
			</tbody>
		</table>
	</div>

	<div class="modal fade" id="myModal" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Novo Cliente</h4>
				</div>
				<form class="form-horizontal">
					<div class="modal-body">
						<input type="hidden" id="codigo" class="form-control"
							ng-model="p.id" />
						<div class="control-group">
							<label for="codeAccount">Código do Conta</label> <input type="text" id="codeAccount"
								class="form-control" ng-model="p.account.id" placeholder="Código da Conta" />
						</div>
						<div class="control-group">
							<label for="paymentValue">Valor do Pagamento</label> <input type="text" id="paymentValue"
								class="form-control" ng-model="p.value" placeholder="Valor do Pagamento" />
						</div>
						<div class="control-group">
							<label for="paymentMethod">Forma de Pagamento</label> <input type="text" id="paymentMethod"
								class="form-control" ng-model="p.paymentMethod.id" placeholder="Forma de Pagamento" />
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
						<button type="button" class="btn btn-success"
							ng-click="savePayment()">Salvar</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		$('.modal').on('hidden.bs.modal', function(){
	    	$(this).find('form')[0].reset();
		});
	</script>
</div>
