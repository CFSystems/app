<div ng-controller="userController">
	<h1>Cadastro de Usuários</h1>

	<div class="row" style="margin-bottom: 15px;">
		<div class="col-sm-4">
			<button type="button" class="btn btn-primary" data-toggle="modal"
				data-target="#myModal" ng-click="addUser()">Adicionar</button>
		</div>
		<div class="col-sm-4 col-sm-offset-4">
			<div class="input-group">
				<span class="input-group-addon" id="search"><span
					class="glyphicon glyphicon-search"></span></span> <input type="text"
					class="form-control" placeholder="Procurar"
					aria-describedby="search" ng-model="searchKey">
			</div>
		</div>
	</div>

	<div class="table-responsive">
		<table class="table table-hover" id="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>Nome</th>
					<th>Documento</th>
					<th>Número Telefone</th>
					<th>E-mail</th>
					<th>Status</th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="user in listUsers | filter:searchKey">
					<td>{{user.id}}</td>
					<td>{{user.name}}</td>
					<td>{{user.document}}</td>
					<td>{{user.phoneNumber}}</td>
					<td>{{user.email}}</td>
					<td>{{user.status}}</td>
					<td><a data-toggle="modal" data-target="#myModal"
						ng-click="editUser(user)" title="Editar"
						class="text-warning"><span class="glyphicon glyphicon-pencil"
							aria-hidden="true"></span></a></td>
					<td><a href="#/user" ng-click="deleteUser(user)"
						title="Excluir" class="text-danger"><span
							class="glyphicon glyphicon-trash" aria-hidden="true"></span></a></td>
				</tr>
			</tbody>
		</table>
	</div>

	<div class="modal fade" id="myModal" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Novo Produto</h4>
				</div>
				<form class="form-horizontal">
					<div class="modal-body">
						<input type="hidden" id="codigo" class="form-control"
							ng-model="u.id"/>
						<div class="control-group">
							<label for="name">Nome</label> <input type="text" id="name"
								class="form-control" ng-model="u.name" placeholder="Nome" />
						</div>
						<div class="control-group">
							<label for="document">Documento</label> <input type="text" id="document"
								class="form-control" ng-model="u.document" placeholder="Documento" />
						</div>
						<div class="control-group">
							<label for="phoneNumber">Número Telefone</label> <input type="text" id="phoneNumber"
								class="form-control" ng-model="u.phoneNumber" placeholder="Número Telefone" />
						</div>
						<div class="control-group">
							<label for="email">E-mail</label> <input type="text" id="email"
								class="form-control" ng-model="u.email" placeholder="E-mail" />
						</div>
						<div class="control-group">
							<label for="password">Senha</label> <input type="password" id="password"
								class="form-control" ng-model="u.password" placeholder="Senha" />
						</div>
						<div class="control-group">
							<label for="status">Status</label> <input type="text" id="status"
								class="form-control" ng-model="u.status" placeholder="Status" />
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
						<button type="button" class="btn btn-success"
							ng-click="saveUser()">Salvar</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		$('.modal').on('hidden.bs.modal', function(){
	    	$(this).find('form')[0].reset();
		});
	</script>
</div>
